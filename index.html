<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Basic styling for a clean layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #e0e0e0;
        }

        .navigation a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .journal {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto; /* Enable scrolling for the journal content */
            max-height: 300px; /* Set a maximum height to avoid excessive scrolling on mobile devices */
        }

        .journal h2 {
            margin-top: 0;
        }

        /* Individual quote styling (can be further customized) */
        .quote {
            margin-bottom: 15px;
            border-left: 5px solid #ddd;
            padding-left: 10px;
        }

        .quote h2 {
            font-style: italic;
        }

        .quote p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Your Website Title</h1>
    </header>

    <nav class="navigation">
        <a href="programming.html">Programming</a>
        <a href="finance.html">Finance</a>
    </nav>

    <main class="content">
        <h2>My Journal</h2>

        <div class="journal">
            <h2>Story 1</h2>
            <p>Write your first story here.</p>

            <div class="quote">
                <h2>"Persistence is key."</h2>
                <p>- Albert Einstein</p>
            </div>

            <div class="quote">
                <h2>"The best way to predict the future is to create it."</h2>
                <p>- Abraham Lincoln</p>
            </div>

            <div class="quote">
                <h2>"The only true wisdom is in knowing you know nothing."</h2>
                <p>- Socrates</p>
            </div>
        </div>
    </main>

</body>
</html>
